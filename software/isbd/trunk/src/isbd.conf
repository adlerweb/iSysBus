#
# Sample configuration file for the isb daemon
#

################################################################################
# General options
################################################################################

# Network interface
INTERFACE=0.0.0.0

# Port to listen on
PORT=4723

#
# Timeout if nothing is typed during the login process
#
IDLE_TIMEOUT=10

# Username for remote user connecting to daemon
USERNAME=user

# Password
PASSWORD=1234

# AUTH_MAX_TRIES=3

DAEMON=TRUE

#UID=500
#GID=500
#
LOGLEVEL=5

# Name for the logfile
# Linux:   /var/log/isbd.log
# Windows: isbd.log
LOGFILE=isbd.log

################################################################################
# Interface options
################################################################################

# Device for communication
# DEVICE=(usb|serial|modem)
DEVICE=serial

# Which serial port should be used?
# Linux:   COMPORT=(/dev/ttyS0|/dev/ttyS1|...)
# Windows: COMPORT=(COM1|COM2|COM3|...)
COMPORT=COM1

# Baudrate of the port
# BAUDRATE=(9600|38400|115200|250000)
BAUDRATE=115200

